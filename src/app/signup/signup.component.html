<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form [formGroup]="signupform">
        <div class="mb-3">
          <label for="UserName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="UserName" formControlName="UserName" placeholder="Enter User Name" required>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input type="Email" class="form-control" id="Email" formControlName="Email" placeholder="Enter your email" required>
          </div>
        <div class="mb-3">
          <label for="UserPassword" class="form-label">Password</label>
          <input type="UserPassword" class="form-control" id="UserPassword" formControlName="UserPassword" placeholder="Enter your password" required>
        </div>
       
        <button type="button" class="btn btn-primary w-100 mt-3" (click)="UserSignUp()" >Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Do have an account? <a routerLink="/login" class="text-decoration-none">Sign In</a>
      </p>
    </div>
  </div>
