<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form [formGroup]="signupform">
        <div class="mb-3">
          <label for="UserName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="UserName" formControlName="UserName" placeholder="Enter User Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
        </div>
       
        <button type="button" class="btn btn-primary w-100 mt-3"  routerLink="signup">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Do have an account? <a routerLink="/login" class="text-decoration-none">Sign In</a>
      </p>
    </div>
  </div>
