<div [formGroup]="openModel"  *ngIf="showModal" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Member Staff</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder=""  formControlName="name" >

        <label>Mobile No:</label>
        <input type="number" class="form-control" placeholder="" formControlName="mobileNo" >

       
        <label>Member Service:</label>
        <input type="text" class="form-control" placeholder="" formControlName="memberService">

        <label>Member Salary:</label>
        <input type="number" class="form-control" placeholder="" formControlName="Salary">

        <label>Address:</label>
        <textarea type="text" class="form-control" placeholder="" formControlName="Address" ></textarea>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="addStaffMember()">Save</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="modal-backdrop fade show"></div>
