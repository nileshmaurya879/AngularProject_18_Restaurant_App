<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginform">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      <button type="button" class="btn btn-primary w-100 mt-3" (click)="Userlogin()">Login</button>
    </form>
    <p class="text-center mt-3">
      Do have an account? <a routerLink="/signup" class="text-decoration-none">Sign up</a>
    </p>
  </div>
</div>
