<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <form [formGroup]="forgtPasswordForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
        </div>
        
        <button type="button" class="btn btn-primary w-100 mt-3" (click)="ForgotPassword()">Submit</button>
      </form>
      <p class="text-center mt-3">
        Do have an account? <a routerLink="/login" class="text-decoration-none">login</a>
      </p>
    </div>
  </div>
